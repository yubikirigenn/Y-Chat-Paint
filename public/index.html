<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y-Chat Paint</title>
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background-color: #f4f7f9; }
    .page { display: none; }
    .page.active { display: block; }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    h1, h2 { color: #333; }
    
    /* 部屋リストページ */
    .create-room-form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); margin-bottom: 30px; display: flex; gap: 10px; align-items: center; }
    #room-name-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
    #create-room-button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.2s; }
    #create-room-button:hover { background-color: #0056b3; }
    
    #room-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .room-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; display: flex; flex-direction: column; }
    .room-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    .room-thumbnail { width: 100%; height: 180px; background-color: #ffffff; background-size: contain; background-repeat: no-repeat; background-position: center; border-bottom: 1px solid #e0e0e0; }
    .room-info { padding: 15px; flex-grow: 1; }
    .room-name { font-size: 18px; font-weight: bold; color: #333; margin: 0 0 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .room-participants { background-color: #6c757d; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; display: inline-block; }
    .room-participants.active { background-color: #e83e8c; } /* 参加者がいる場合の色 */

    /* ペイントページ */
    /* --- 変更点 --- */
    #paint-page { flex-direction: column; align-items: center; justify-content: flex-start; /* 上寄せに変更 */ padding-top: 20px; box-sizing: border-box; min-height: 100vh; }
    .paint-header { width: 100%; max-width: 1200px; display: flex; justify-content: flex-start; padding: 0 10px 10px 10px; box-sizing: border-box; }
    .paint-body { display: flex; flex-direction: column; align-items: center; }
    #paint-tools { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 15px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
    canvas { border: 1px solid #000; background-color: white; cursor: crosshair; }
    .tool-label { font-size: 14px; }
    input[type="color"] { border: none; background: none; width: 40px; height: 40px; padding: 0; cursor: pointer; }
    button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; background-color: #f8f9fa; }
    button.active { background-color: #007bff; color: white; border-color: #007bff; }
  </style>
</head>
<body>

  <!-- 部屋リストページ -->
  <div id="room-list-page" class="page active">
    <div class="container">
      <h1>Y-Chat Paint</h1>
      <div class="create-room-form">
        <input type="text" id="room-name-input" placeholder="新しい部屋の名前を入力...">
        <button id="create-room-button">部屋を新規作成</button>
      </div>
      <h2>部屋一覧</h2>
      <div id="room-grid">
        <!-- 部屋カードはJavaScriptで動的に生成されます -->
      </div>
    </div>
  </div>

  <!-- ペイントページ -->
  <div id="paint-page" class="page">
    <div class="paint-header">
      <button id="back-to-top-button">トップへ戻る</button>
    </div>
    <div class="paint-body">
      <div id="paint-tools">
        <span class="tool-label">色:</span>
        <input type="color" id="color-picker" value="#000000">
  
        <span class="tool-label">太さ:</span>
        <input type="range" id="line-width-slider" min="1" max="50" value="5">
  
        <button id="pen-button" class="active">ペン</button>
        <button id="eraser-button">消しゴム</button>
        
        <button id="clear-button">全消し</button>
      </div>
      <!-- --- 変更点 --- -->
      <canvas id="canvas" width="1200" height="800"></canvas>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
